<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <form id="signInForm"> 
         <!---登录表单--->
        <div>
            <label>用户名 <input type="text" name="name"></label>
        </div>
        <div>
            <label>密码 <input type="password" name="password"></label>
        </div>
        <div>
            <button type="submit">登录</button>
        </div>
    </form>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const $form = $("#signInForm")
        $form.on('submit', (e)=>{
            e.preventDefault() //阻止默认事件，如果不阻止，会一直刷新页面
            const name = $form.find("input[name=name").val() //name等于从form里面去找input[name=name]的值
            const password = $form.find("input[name=password]").val()
            //console.log(name, password)
            $.ajax({    //提交
                method: "POST",
                url: "/sign_in",
                contentType: "text/json;charset=UTF-8",
                data: JSON.stringify({name,password})  //等价于：name=name,password=password
            }).then(()=>{
                alert("登录成功")   //提示注册成功
                location.href = "/home.html" //跳转到登陆页面
            },()=>{})
        })
    </script>
</body>
</html>
